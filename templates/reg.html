{% extends "base.html" %}

{% block title %} - Registration {% endblock %}

{% block content %}
        {% if error != None %}
        <div>
            <span>{{error}}</span>
        </div>
        {% endif %}
        <div>
            <form action="/" method="POST">
                <div>
                    <label for="register">User name: </label>
                    <input type="text" name="register" autofocus />
                </div>
                <input type="submit" value="Submit" />
            </form>
        </div>
{%- endblock content %}
